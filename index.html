<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Insurance Claim Form</title>
    <link rel="stylesheet" href="login-registration.css"/>
</head>
<body>
    <form>
        <container class="login-section">
            <fieldset class="login-column">
                <legend><h2>Login</h2></legend></br>
                <label>Username or email address</label></br>
                <input type="text" id="username or email address" placeholder="login@gmail.com" style="width: 300px;"></br></br>
                <label>Password</label></br>
                <input type="password" id="password" style="width: 300px;"></br>
                <input type="submit" value="Login">
                <input type="checkbox">Remember me
            </fieldset>
            <fieldset class="register-column">
                <legend><h2>Register</h2></legend></br>
                <label>Phone</label></br>
                <input type="text" id="phone" style="width: 340px;"></br></br>
                <div class="names">
                    <div class="first-name">
                        <label>First name</label></br>
                        <input type="text" id="first name"></br>
                    </div>
                    <div class="last-name">
                        <label>Last name</label></br>
                        <input type="text" id="last name"></br></br>
                    </div>
                </div>
                <label>Email address</label></br>
                <input type="text" id="email address" placeholder="login@gmail.com" style="width: 340px;"></br></br>
                <label>Password</label></br>
                <input type="password" id="password" style="width: 340px;"></br></br>
                <input type="submit" value="REGISTER" disabled>            
            </fieldset>
        </container>
    </form>
</body>
</html>
